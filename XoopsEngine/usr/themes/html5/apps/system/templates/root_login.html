<section id="login" class="system">
   <article class="user-content">
		<{headLink href="app/system/resources/scripts/root.css"}>
		
		<hgroup>
			<h2><{$title}></h2>
		</hgroup>
		
		
		<{if isset($root)}>
		<div class="login-hint">
		    You have logged on with root account "<{$root}>".<br />
		    You may <a href="<{appUrl route=root action=logout}>">logout the account</a> or switch to another account with below form.
		</div>
		<{/if}>
		
		<{if !empty($message)}>
		    <div class="login-message">
		    <{$message}>
		    </div>
		<{/if}>
		
		
		<div class="login-form"><{$xoopsRoot}></div>
	</article>
</section>
