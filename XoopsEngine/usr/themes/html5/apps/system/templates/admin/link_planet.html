<section id="link" class="system">
	<hgroup><h2><{_ text="Planet News:"}></h2></hgroup>
	<{foreach item=newsList from=$news}>
	<section id="link" class="admin-content">
		<hgroup><h3><a href="<{$newsList.link}>" rel="external"><{$newsList.title}></a></h3></hgroup>
		<p><{$newsList.description}></p>
		<ul>
		<{foreach item=item from=$newsList.items}>
		    <article>
		    <li class="padding5">
		        <a href="<{$item.link}>" title="<{$item.title}>" rel="external"><{$item.title}></a>
		        <p><{$item.description}></p>
		    </li>
			</article>
		<{/foreach}>
		</ul>
	</section>	
	<{/foreach}>
</section>
