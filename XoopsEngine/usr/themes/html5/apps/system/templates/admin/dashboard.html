<section id="dashboard" class="system">
   
   <article class="admin-content">
	<hgroup>
		<h2><{_ text="Tasks:"}></h2>
	</hgroup>
	<{foreach item=task from=$tasks}>
	    <div class="padding5">
	        <span style="border: 1px;">
	        <{$task.memo}>
	        </span>
	    </div>
	<{/foreach}>
	</article>
	
	<article class="admin-content">
	<hgroup>
		<h2><{_ text="Shortcuts:"}></h2>
	</hgroup>
	<ul>
	<{foreach item=link from=$shortcuts}>
	    <li class="padding5">
	        <a href="<{$link.link}>" title="<{$link.title}>"><{$link.title}></a>
	    </li>
	<{/foreach}>
	</ul>
	</article>
</section>
