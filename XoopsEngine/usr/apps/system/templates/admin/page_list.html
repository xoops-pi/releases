<{_ text="Select Section:"}>
<select name=section onChange="location=this.options[this.selectedIndex].value">
<{foreach key=name item=sect from=$sections}>
    <option value="<{$sect.url}>"
    <{if $name eq $section}>selected<{/if}>
        ><{$sect.name}></option>
<{/foreach}>
</select>

<{_ text="Select Module:"}>
<select name=dirname onChange="location=this.options[this.selectedIndex].value">
<{foreach key=dir item=module from=$modules}>
    <option value="<{$module.url}>"
    <{if $dirname eq $dir}>selected<{/if}>
        ><{$module.name}></option>
<{/foreach}>
</select>

<{include file="app/system/form.html" xoopsForm=$page_form_list}>

<p>
    <a href="<{adminUrl action=add controller=page module=system section=$section dirname=$dirname}>" title="<{_ text='Add page'}>"><{_ text='Add page'}></a>
</p>
