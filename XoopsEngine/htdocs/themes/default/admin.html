<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
<{$headMeta}>
<{$headTitle}>
<{$headLink}>
<{$headScript}>
<{$headStyle}>
</head>
<body id="xoops-<{$xoops_dirname}>" class="<{$xoops_langcode}>">

<!-- Start Header -->
<table cellspacing="0">
    <tr id="xoops-header">
        <td id="xoops-headerlogo"><a href="<{url path='www/'}>" title="<{$xoops_sitename}>"><img src="<{resourceUrl path='images/logo.png'}>" alt="<{$xoops_sitename}>" /></a></td>
        <td id="xoops-headerbanner"><{widget name=banner}></td>
    </tr>
    <tr>
        <td id="xoops-headerbar" colspan="2">&nbsp;</td>
    </tr>
</table>

<{navigation}>
<!-- End header -->

<table cellspacing="0">
    <tr>
        <{if isset($side_menu)}>
        <td id="xoops-column-left">
        <!-- Start left blocks loop -->
            <{include file="side_menu.html"}>
        <!-- End left blocks loop -->
        </td>
        <{/if}>

        <td id="xoops-column-center">
            <!-- Start content module page -->
            <{if $xoops_contents && ($xoops_contents != ' ')}><div id="xoops-content"><{$xoops_contents}></div><{/if}>
            <!-- End content module -->
        </td>

    </tr>
</table>

<!-- Start footer -->
<table cellspacing="0">
<tr id="xoops-footer">
    <td><{$xoops_footer}></td>
</tr>
</table>
<!-- End footer -->
</body>
</html>
